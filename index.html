<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amrita</title>.
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
    </script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
    <a-assets>
        <a-asset-item id="uni1" src="imp3/scene.gltf"></a-asset-item>
        
        <a-asset-item id="uni2" src="imp4/scene.gltf"></a-asset-item>
        
        <a-asset-item id="uni3" src="imp5/scene.gltf"></a-asset-item>
        
        <a-asset-item id="car" src="imp6/scene.gltf"></a-asset-item>
        
        <a-asset-item id="car1" src="imp7/scene.gltf"></a-asset-item>
        
        <a-asset-item id="car2" src="imp8/scene.gltf"></a-asset-item>
        
        <a-asset-item id="lab1" src="imp0/scene.gltf"></a-asset-item>
        
        <a-asset-item id="lab2" src="imp1/scene.gltf"></a-asset-item>
        
        <a-asset-item id="lab3" src="imp2/scene.gltf"></a-asset-item>
    </a-assets>
        <a-entity environment="preset: default"></a-entity>
        
        <a-entity gltf-model="#lab1" position="-3 0.17 -41" scale="22 22 22" rotation="0 180 0" ></a-entity>
        
        <a-entity gltf-model="#lab2" position="8 0.15 -39" scale="0.01 0.01 0.01" ></a-entity>
        
        <a-entity gltf-model="#lab3" position="-17 1.8 -39" scale="0.1 0.1 0.1" ></a-entity>
        
        <a-entity gltf-model="#uni1" position="0 -1 -20" scale="5 5 5"></a-entity>
        
        <a-entity gltf-model="#uni2" position="35 -0.5 -15" scale="10 10 10"></a-entity>
        
        <a-entity gltf-model="#uni3" position="-40 -0.5 -15" scale="4 4 4"></a-entity>
        
        <a-entity gltf-model="#car" position="10 0.5 -4" scale= "0.005 0.005 0.005" rotation ="0 180 0"></a-entity>
        
        <a-entity gltf-model="#car" position="-10 0.5 -4" scale= "0.005 0.005 0.005" rotation ="0 180 0"></a-entity>
        
         <a-entity gltf-model="#car1" position="-15 -0.1 -4" scale= " 1 1 1 "></a-entity>
        
        <a-entity gltf-model="#car1" position="12 -0.1 -4" scale= " 1 1 1 "></a-entity>
        
        <a-entity gltf-model="#car2" position="6 0.2 -4" scale= "6 6 6"></a-entity>
        
        <a-entity gltf-model="#car2" position="-6 0.2 -4" scale= "6 6 6 "></a-entity>
        </a-scene>
    
    </body>
</html>
